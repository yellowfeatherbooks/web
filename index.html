<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alikhitha - Book Trailer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: #000;
            overflow: hidden;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .scene.active {
            opacity: 1;
            z-index: 10;
        }

        .scene-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: kenBurns 5s ease-in-out;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .text-overlay {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 900;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 4px 4px 25px rgba(0,0,0,0.95), 0 0 40px rgba(0,0,0,0.8);
            padding: 15px 30px;
            max-width: 90%;
            line-height: 1.3;
            opacity: 0;
            animation: textReveal 1.5s ease forwards;
            animation-delay: 0.8s;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.4) 100%);
            border-radius: 10px;
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(40px);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
                filter: blur(0);
            }
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.8);
            color: #fff;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FF6B00, #FF0000);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 1001;
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
        }

        .sound-toggle {
            position: fixed;
            top: 40px;
            right: 40px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.8);
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sound-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .scene-counter {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

            @media (max-width: 768px) {
            .text-overlay {
                font-size: 1.3rem;
                letter-spacing: 2px;
                padding: 12px 20px;
                bottom: 15%;
            }

            .control-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .sound-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                top: 20px;
                right: 20px;
            }

            .scene-counter {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.7) 100%);
            z-index: 100;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="Shadows in the Dark.mp3" type="audio/mpeg">
    </audio>

    <div class="video-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="vignette"></div>
        
        <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</button>
        <div class="scene-counter" id="sceneCounter">1 / 6</div>

        <div class="scene active" id="scene1">
            <img class="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Scene 1" id="img1">
            <div class="text-overlay">A LADY ARCHITECT. A RUTHLESS MURDER.</div>
        </div>

        <div class="scene" id="scene2">
            <img class="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Scene 2" id="img2">
            <div class="text-overlay">THE TRUTH IS BURIED.</div>
        </div>

        <div class="scene" id="scene3">
            <img class="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Scene 3" id="img3">
            <div class="text-overlay">OFFICER JOMON JOSEPH<br>FACES A DEAD END.</div>
        </div>

        <div class="scene" id="scene4">
            <img class="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Scene 4" id="img4">
            <div class="text-overlay">THE CLUE IS IN THE LINEAGE.</div>
        </div>

        <div class="scene" id="scene5">
            <img class="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Scene 5" id="img5">
            <div class="text-overlay">THE HUNT BEGINS.</div>
        </div>

        <div class="scene" id="scene6">
            <img class="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Scene 6" id="img6">
            <div class="text-overlay">THE INITIAL CLUE WAS A LIE.<br>THE FINAL ANSWER WAS HISTORY.</div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="restart()">‚Üª RESTART</button>
            <button class="control-btn" onclick="togglePlay()" id="playBtn">‚è∏ PAUSE</button>
        </div>
    </div>

    <script>
        const images = [
            'https://i.ibb.co/placeholder1.jpg',
            'https://i.ibb.co/placeholder2.jpg', 
            'https://i.ibb.co/placeholder3.jpg',
            'https://i.ibb.co/placeholder4.jpg',
            'https://i.ibb.co/placeholder5.jpg',
            'https://i.ibb.co/placeholder6.jpg'
        ];

        let currentScene = 1;
        const totalScenes = 6;
        const sceneDuration = 5000;
        let interval;
        let isPlaying = true;
        const bgMusic = document.getElementById('bgMusic');
        let isMuted = false;

        function loadImageFromFile(file, imgId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(imgId).src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.addEventListener('click', function playOnce() {
            bgMusic.play().catch(e => console.log('Audio playback:', e));
            document.removeEventListener('click', playOnce);
        }, { once: true });

        function showScene(sceneNum) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            document.getElementById(`scene${sceneNum}`).classList.add('active');
            updateProgress();
            updateCounter();
        }

        function nextScene() {
            currentScene++;
            if (currentScene > totalScenes) {
                currentScene = 1;
            }
            showScene(currentScene);
        }

        function updateProgress() {
            const progress = (currentScene / totalScenes) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateCounter() {
            document.getElementById('sceneCounter').textContent = `${currentScene} / ${totalScenes}`;
        }

        function restart() {
            currentScene = 1;
            showScene(1);
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log('Audio playback:', e));
            if (!isPlaying) {
                togglePlay();
            }
        }

        function togglePlay() {
            const btn = document.getElementById('playBtn');
            if (isPlaying) {
                clearInterval(interval);
                btn.textContent = '‚ñ∂ PLAY';
                isPlaying = false;
            } else {
                interval = setInterval(nextScene, sceneDuration);
                btn.textContent = '‚è∏ PAUSE';
                isPlaying = true;
            }
        }

        function toggleSound() {
            const btn = document.getElementById('soundToggle');
            if (isMuted) {
                bgMusic.muted = false;
                btn.textContent = 'üîä';
                isMuted = false;
            } else {
                bgMusic.muted = true;
                btn.textContent = 'üîá';
                isMuted = true;
            }
        }

        window.addEventListener('load', async () => {
            try {
                const imageUrls = [
                    'image1.png',
                    'image2.png',
                    'image3.png',
                    'image4.png',
                    'image5.png',
                    'image6.jpg'
                ];
                
                for (let i = 0; i < imageUrls.length; i++) {
                    const img = document.getElementById(`img${i + 1}`);
                    img.src = imageUrls[i];
                }
            } catch (error) {
                console.log('Images will load from local files');
            }
        });

        interval = setInterval(nextScene, sceneDuration);
        updateProgress();
        updateCounter();
        
        bgMusic.play().catch(e => {
            console.log('Click to start music');
        });
    </script>
</body>
</html>
